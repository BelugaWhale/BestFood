<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Select City</h2>
            <div class="city-list">
                <button class="city-btn active">New York</button>
                <button class="city-btn">Los Angeles</button>
                <button class="city-btn">Chicago</button>
                <button class="city-btn">Houston</button>
                <button class="city-btn">Miami</button>
            </div>
        </aside>
        
        <main class="main-content">
            <h1>Most Reviewed Restaurants in <span class="current-city">New York</span></h1>
            <div class="restaurant-grid">
                <!-- Restaurant cards will be populated by JavaScript -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
